<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>lyric</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #020617;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 16px;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 16px;
    }
    audio {
      width: 100%;
      margin-bottom: 16px;
    }
    textarea {
      width: 100%;
      min-height: 120px;
      resize: vertical;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>for gogo</h1>

    <input type="file" id="audioInput" accept="audio/*" />

    <audio id="audioPlayer" controls></audio>

    <textarea placeholder="grafe edw"></textarea>
  </div>

  <script>
    const audioInput = document.getElementById('audioInput');
    const audioPlayer = document.getElementById('audioPlayer');

    audioInput.addEventListener('change', () => {
      const file = audioInput.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      audioPlayer.src = url;
      audioPlayer.load();
    });
  </script>
</body>
</html>
